---
layout: default
title: Jordan Munson's Blog
---

<div class="content" id="blog">
  <h1>All the blog posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date: "%B %-d, %Y" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
