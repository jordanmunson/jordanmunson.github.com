---
layout: default
title: Jordan Munson's Blog
---

<div class="container">

  <h1>All the blog posts</h1>

    {% for post in site.posts %}
      <div class="row clearfix">
        <div class="column third">{{ post.date | date: "%B %-d, %Y" }}</div>
        <div class="column two-thirds"><a href="{{ post.url }}">{{ post.title }}</a>
      </div>
    {% endfor %}

</div>
